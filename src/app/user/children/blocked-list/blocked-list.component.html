<ion-header>
    <ion-toolbar color="medium">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Заблокированные ({{users.length}})</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item lines="full" *ngFor="let user of users; let i = index">
              <ion-avatar>
                <img [src]="'/assets/icon/logo.svg'" />
              </ion-avatar>
              <ion-label>
                <h2>{{user.organizationName}}</h2>
                <div>
                  <ion-button color="danger" fill="outline" routerDirection="forward" shape="round" [routerLink]="['/user/' + user.id]">
                    <ion-icon slot="icon-only" name="eye"></ion-icon>
                  </ion-button>
                  <ion-button color="danger" fill="outline" shape="round" (click)="unlock(user.id)">
                      <ion-icon name="unlock"></ion-icon>
                  </ion-button>
                </div>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
