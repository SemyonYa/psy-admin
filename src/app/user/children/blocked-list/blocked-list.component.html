<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Заблокированные</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <table>
          <thead>
            <tr>
              <td>№</td>
              <td>ID</td>
              <td>Организация</td>
              <td>Логин</td>
              <td>E-mail</td>
              <td>Телефон</td>
              <td>Кол-во</td>
              <td></td>
            </tr>
          </thead>
          <tr *ngFor="let user of users; let i = index">
            <td>{{i + 1}}</td>
            <td>{{user.id}}</td>
            <td>{{user.organizationName}}</td>
            <td>{{user.login}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.specialistsQuantity}}</td>
            <td>
              <ion-icon name="eye" [routerLink]="['/user/view/' + user.id]"></ion-icon>
              <ion-icon name="unlock" (click)="unlock(user.id)"></ion-icon>
            </td>
          </tr>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
