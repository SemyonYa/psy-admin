<div class="wrap">
  <h3>Список заблокированных пользователей</h3>
  <table>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.login}}</td>
      <td>{{user.organizationName}}</td>
      <td>
        <ion-icon name="unlock" (click)="unlock(user.id)"></ion-icon>
      </td>
    </tr>
  </table>
</div>
