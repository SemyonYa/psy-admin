<div class="wrap">
  <h3>Редактирование</h3>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">
    <input type="hidden" formControlName="id" />
    <input type="hidden" formControlName="role" />
    <div class="form-group">
      <label>Наименование организации</label>
      <input type="text" formControlName="organizationName" />
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="text" formControlName="email" />
      <!-- <p *ngIf="form.email."></p> -->
    </div>
    <div class="form-group">
      <label>Телефон</label>
      <input type="text" formControlName="phone" />
      <!-- <p *ngIf="form.email."></p> -->
    </div>
    <div class="form-group">
      <label>Количество сотрудников</label>
      <input type="number" formControlName="specialistsQuantity" min="1" max="5"/>
    </div>
    <div class="form-group">
      <label>Логин</label>
      <input type="text" formControlName="login"/>
    </div>
    <div class="form-group">
      <label>ID родителя</label>
      <input type="text" formControlName="parentUserId"/>
    </div>
    <div class="form-group">
      <label for="lockButton"><input id="lockButton" type="checkbox" formControlName="blocked"/>Заблокировать</label>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid">Сохранить</button>
    </div>
  </form>
</div>
