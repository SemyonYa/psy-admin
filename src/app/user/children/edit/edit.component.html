<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="user">{{user.organizationName}}: редактирование</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="10" size-md="8" size-lg="6" size-xl="4">
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
        <input type="hidden" formControlName="id" />
        <input type="hidden" formControlName="role" />
        <ion-item>
          <ion-label position="floating">Наименование организации</ion-label>
          <ion-input formControlName="organizationName"></ion-input>
          <!-- <p class="text-danger" *ngIf="form.invalid">
                <span *ngIf="form.get('name').errors['nameIsUsed']">Уже используется</span>
              </p> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Телефон</ion-label>
          <ion-input formControlName="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Количество сотрудников</ion-label>
          <ion-input formControlName="specialistsQuantity"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Логин</ion-label>
          <ion-input formControlName="login"></ion-input>
        </ion-item>
         <ion-item style="display: flex;">
          <ion-toggle color="primary" formControlName="blocked"></ion-toggle>
          <ion-icon position="floating" name="lock"></ion-icon>
        </ion-item>
        <ion-button routerDirection="root" color="dark" size="small" strong [routerLink]="['/specialist']"> Отменить
        </ion-button>
        <ion-button routerDirection="root" color="primary" size="small" type="submit" round [disabled]="form.invalid">
          Сохранить </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
