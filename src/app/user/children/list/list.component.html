<div class="wrap">
  <a [routerLink]="'/user/create'">Новый пользователь</a>
  <table>
    <tr *ngFor="let user of fakeUsers">
      <td>{{user}}</td>
      <td>
        <ion-icon name="eye" (click)="view(user)"></ion-icon>
        <ion-icon name="create" (click)="edit(user)"></ion-icon>
      </td>
    </tr>
  </table>
</div>
