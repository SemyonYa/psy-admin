<ion-header *ngIf="user">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{user.organizationName}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="user">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>
          <span>Наименование организации: </span><b>{{user.organizationName}}</b>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <span>E-mail: </span><b>{{user.email}}</b>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>
        <span>Телефон: </span><b>{{user.phone}}</b>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>Количество специалистов: </span><b>{{user.specialistsQuantity}}</b>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>Логин: </span><b>{{user.login}}</b>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>Активность: </span>
        <b [ngStyle]="{padding: '10px'}">
          <ion-icon *ngIf="user.blocked" color="danger" name="close"></ion-icon>
          <ion-icon *ngIf="!user.blocked" color="success" name="checkmark"></ion-icon>
        </b>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
